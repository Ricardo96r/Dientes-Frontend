<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Escoger paciente</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="irNuevoPaciente()">Nuevo paciente</button>
            </div>
            <div class="list-group">
                <button type="button" class="list-group-item" *ngFor="let paciente of pacientes" (click)="irCrearCita(paciente.id)">{{paciente.nombre}}</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
